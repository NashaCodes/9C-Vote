<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Vote!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .start-btn {
            height: 50px;
            width: 150px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(90deg, rgba(68,136,68,1) 0%, rgba(34,193,195,1) 100%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .start-btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3);
        }

        .start-btn:active {
            transform: scale(0.95);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header-image {
            display: block;
            margin: 0 auto 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="header-image.jpg" alt="Voting Banner" class="header-image">

    <h1 class="evil">Welcome to the Voting Platform</h1>
    <h2 class="text">Start Voting</h2>

    <p class="power">Cast your vote and decide the winners!</p>

    <a href="accent.html">
        <button class="start-btn">Start</button>
    </a>

    <script src="script.js"></script>
</body>
</html>
